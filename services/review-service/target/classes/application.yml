server:
  port: 8095

spring:
  application:
    name: review-service
  config:
    import: optional:configserver:http://localhost:8888
  datasource:
    url: jdbc:mysql://localhost:3306/review_service_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh&characterEncoding=UTF-8&useUnicode=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:123456}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        # Disable schema validation and updates completely
        hbm2ddl:
          auto: none
        # Enable metadata to refresh schema info
        jdbc:
          metadata:
            use: true
    show-sql: true
  cloud:
    discovery:
      enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

services:
  product:
    base-url: ${PRODUCT_SERVICE_BASE_URL:http://localhost:8083}
  user:
    base-url: ${USER_SERVICE_BASE_URL:http://localhost:8082}
  ai:
    base-url: ${AI_SERVICE_BASE_URL:http://localhost:8088}
  order:
    base-url: ${ORDER_SERVICE_BASE_URL:http://localhost:8084}

# Inter-service authentication
interservice:
  username: service
  password: service123
